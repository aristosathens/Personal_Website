<!DOCTYPE html>

<!-- Link to css file -->
<head>
    <link rel="stylesheet" type="text/css" href={{.Formatting}} media="screen" />
</head>


<!-- forms.html -->
<!-- <META HTTP-EQUIV="refresh" CONTENT="0.001"> -->
	<!-- <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE"> -->
<div id="centered_block">
	{{if .Success}}
		<h1>Thanks for your message!</h1>
	{{else}}
		<h1>Contact</h1>
		<div style="display: inline-block; width: 20%;">
			<p>{{.Message}}</p>
			<form method="POST">
				<label>Email:</label><br />
				<input type="text" name="email" value={{.Input.Email}}> <br />
				<label>Subject:</label><br />
				<input type="text" name="subject" value={{.Input.Subject}}> <br />
				<label>Message:</label><br />
				<textarea name="message"> {{.Input.Message}} </textarea><br />
				<label>Captcha:</label><br />
				<input type="text" name="captcha"> <br />
				<input type="submit">
			</form>
		</div>
		<div style="display: inline-block; width: 20%;">
			<p>{{.CaptchaLocation}}</p>
			<p><img src={{.CaptchaLocation}} width=200 height=auto/></p>
		</div>
	{{end}}
</div>
