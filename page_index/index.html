<head>

    <script>
        function ShowMore() {
            var hiddenLinks = document.getElementById("hiddenDiv");
            if (hiddenLinks.style.display === "none") {
                hiddenLinks.style.display = "inline-block";
                hiddenLinks.style.width = "10%"
                document.getElementById("linksButton").style.width = "0%"
                document.getElementById("linksButton").style.visibility = "hidden"
            }
        }
    </script>
</head>
